apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-mat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-mat
  template: 
    metadata:
      labels:
        app: bot-mat
    spec:
      securityContext:
        runAsUser: 7999
        runAsGroup: 7999
        fsGroup: 7999
        allowPrivilegeEscalation: false
      containers:
        - name: bot-mat
          image: polinetwork/botcsharp_prod:a6c39332640f6b9f6d77957353a3936fc0c87b10
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /config
          - name: mat-persistent-storage
            mountPath: /Repos
      volumes:
        - name: config
          secret:
            secretName: bot-config-secret
        - name: mat-persistent-storage
          persistentVolumeClaim:
            claimName: bot-pvc
      

