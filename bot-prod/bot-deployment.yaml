apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-prod
  template:
    metadata:
      labels:
        app: bot-prod
    spec:
      securityContext:
        runAsUser: 7999
        runAsGroup: 7999
        fsGroup: 7999
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: bot-prod
          image: polinetwork/botcsharp_prod:e0cf74b89219b89fa99822b348e37a2425ca8c8f
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", 'eval "$(ssh-agent -s)" && ssh-add /git/ssh-key && dotnet PoliNetworkBot_CSharp.dll 2']
          volumeMounts:
          - name: config
            mountPath: /config
          - name: git
            mountPath: /git
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "mkdir ~/.ssh/ && ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts && eval `ssh-agent -s`"]
          resources:
            requests:
              cpu: "200m"
              memory: "300Mi"
            limits:
              cpu: "500m"
              memory: "1000Mi"
      volumes:
        - name: config
          secret:
            secretName: bot-config-secret
        - name: git
          secret:
            secretName: git-config
