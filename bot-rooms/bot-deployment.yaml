apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-rooms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-rooms
  template:
    metadata:
      labels:
        app: bot-rooms
    spec:
      securityContext:
        runAsUser: 7999
        runAsGroup: 7999
        fsGroup: 7999
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: bot-prod
          image: polinetwork/botcsharp_dev:71bac318c97ab5613f98c74293be9058419ed25f
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /config
          resources:
            requests:
              cpu: "300m"
              memory: "500Mi"
            limits:
              cpu: "500m"
              memory: "600Mi"
      volumes:
        - name: config
          secret:
            secretName: bot-config-secret
