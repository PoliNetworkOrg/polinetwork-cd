apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-prod
  template:
    metadata:
      labels:
        app: bot-prod
    spec:
      containers:
      - name: bot-prod
        image: polinetwork/botcsharp_dev:54d6c08a1363dcacc393ba5be4878a4ffd9b5fbc
        imagePullPolicy: IfNotPresent
