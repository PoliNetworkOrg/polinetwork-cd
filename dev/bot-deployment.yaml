apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-dev
  template:
    metadata:
      labels:
        app: bot-dev
    spec:
      containers:
        - name: bot-dev
          image: polinetwork/botcsharp_dev:8608ff0075f088973b1b49c9b5a5f2ce3e194f7e
          command: [ "sleep", "100" ]
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /config
          - name: tz-config
            mountPath: /etc/localtime
      volumes:
        - name: config
          secret:
            secretName: bot-config-secret
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/Europe/Rome
            type: File
      

