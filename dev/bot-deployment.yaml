apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-dev
  template:
    metadata:
      labels:
        app: bot-dev
    spec:
      containers:
        - name: bot-dev
          image: polinetwork/botcsharp_dev:45c0827e345873fc3ad9122e319ff7864c18cdf3
          # command: [ "sleep", "10000" ]
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /config
          - name: tz
            mountPath: /etc
            subPath: localtime
      volumes:
      - name: config
        secret:
          secretName: bot-config-secret
      - name: tz
        configMap:
          name: tz