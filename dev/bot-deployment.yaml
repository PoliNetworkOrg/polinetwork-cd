apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-dev
  template:
    metadata:
      labels:
        app: bot-dev
    spec:
      containers:
        - name: bot-dev
          image: polinetwork/botcsharp_dev:2303ea0fa9619e72e78684a54883b96196e7e3f1
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /config
          securityContext:
            runAsUser: 7999
            runAsGroup: 7999
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          secret:
            secretName: bot-config-secret
      

