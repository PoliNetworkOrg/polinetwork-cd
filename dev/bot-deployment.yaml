apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-dev
  template:
    metadata:
      labels:
        app: bot-dev
    spec:
      containers:
        - name: bot-dev
          image: polinetwork/botcsharp_dev:f86d87e7695c52f561b51cb032127d77d34de7a5
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /config
          securityContext:
            runAsUser: 7999
            runAsGroup: 7999
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          secret:
            secretName: bot-config-secret
      

