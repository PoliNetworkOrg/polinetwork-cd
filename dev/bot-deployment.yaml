apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-dev
  template:
    metadata:
      labels:
        app: bot-dev
    spec:
      containers:
        - name: bot-dev
          image: polinetwork/botcsharp_dev:a191ebe4335d8531509755d96c365a93495b8f0e
          # command: ['sh', '-c', 'cp /config_readonly/* /config/']
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /config
            readOnly: false
      volumes:
      - name: config
        secret:
          secretName: bot-config-secret
