apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-dev
  template:
    metadata:
      labels:
        app: bot-dev
    spec:
      containers:
      - name: bot-dev
        image: polinetwork/botcsharp_dev:e4331f19c33417d838fab7a689213a7a4101db4d
        imagePullPolicy: IfNotPresent
