apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-prod
  template:
    metadata:
      labels:
        app: bot-prod
    spec:
      containers:
      - name: bot-prod
          image: polinetwork/botcsharp_prod:244713fd8c9f3101f7fa5f816718964224413132
        imagePullPolicy: IfNotPresent
