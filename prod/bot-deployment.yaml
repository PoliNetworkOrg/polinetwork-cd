apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-prod
  template:
    metadata:
      labels:
        app: bot-prod
    spec:
      containers:
      - name: bot-prod
          image: polinetwork/botcsharp_prod:5c958126a8235f6af11ffd8f8aa93e2bb1f54bde
        imagePullPolicy: IfNotPresent
