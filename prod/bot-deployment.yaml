apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-prod
  template:
    metadata:
      labels:
        app: bot-prod
    spec:
      containers:
      - name: bot-prod
          image: polinetwork/botcsharp_prod:4cc656a2c3d81f9ae5ea722ec71849eff3140ac6
        imagePullPolicy: IfNotPresent
