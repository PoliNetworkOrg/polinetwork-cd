apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-prod
  template:
    metadata:
      labels:
        app: bot-prod
    spec:
      containers:
        - name: bot-prod
          image: polinetwork/botcsharp_prod:a6c39332640f6b9f6d77957353a3936fc0c87b10
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /config
          resources:
            limits:
              cpu: "1"
              memory: "1000Mi"
      volumes:
        - name: config
          secret:
            secretName: bot-config-secret
      

