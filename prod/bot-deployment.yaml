apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-prod
  template:
    metadata:
      labels:
        app: bot-prod
    spec:
      containers:
      - name: bot-prod
          image: polinetwork/botcsharp_prod:ee56b93d1664d9969de8cb4ef90f3e3968238f94
        imagePullPolicy: IfNotPresent
