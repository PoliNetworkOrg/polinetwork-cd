apiVersion: apps/v1
kind: Deployment
metadata:
  name: newbot-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newbot-prod
  template:
    metadata:
      labels:
        app: newbot-prod
    spec:
      securityContext:
        runAsUser: 7999
        runAsGroup: 7999
        fsGroup: 7999
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: newbot-prod
          image: "polinetwork/polinetworkbot:EchoBot-main-fa0115773117a91c9c566d7e4c368acc059a4ad4"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config
              mountPath: /config
            - name: git
              mountPath: /git
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "mkdir ~/.ssh/ && ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts && eval `ssh-agent -s`"]
          resources:
            requests:
              cpu: "150m"
              memory: "200Mi"
            limits:
              cpu: "250m"
              memory: "400Mi"
      volumes:
        - name: config
          secret:
            secretName: bot-config-secret
        - name: git
          secret:
            secretName: git-config
