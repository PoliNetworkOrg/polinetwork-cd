apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
      - name: uptime-kuma-pod
        image: louislam/uptime-kuma 
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: uptime-service
  labels:
    app: uptime-kuma
spec:
  type: LoadBalancer
  ports:
    - name: uptime-kuma
      port: 3001
      targetPort: 3001
  selector:
    app: uptime-kuma 
